<!DOCTYPE html>
<html lang=" "id>
    <head>
        <meta charset="UTF-8">

        <title>React Uncover</title>

    <body>
        <h1>Belajar JavaScript</h1>
        <script>
            
            const getUser = () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("Rudi");
                        reject("Something wrong...");
                    }, 2000)
                })
            }
            
            const tryGetName = async () => {
                let userName = await getUser();
                console.log(userName);
            };

            console.log("Start...");
            tryGetName();
            console.log("Finish");

        </script>
